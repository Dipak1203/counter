<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Real time Character Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>Real time Character Counter</h2>
        <p>Check your English text for grammer, spelling, and puctuation errors with DIPAK KUMAL real time charater
            counter</p>

        <textarea id="textarea" class="textarea" maxlength="150" placeholder="Please write her :)"></textarea>
        <button class="" onclick="copyText()">Copy text</button>
        <div class="counter-container">
            <p>Total charater : <span id="total-counter">0</span></p>
            <p>Remaining charater : <span id="remain-counter">0</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
